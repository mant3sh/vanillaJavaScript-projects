<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="header-box">
                <h1>Signup</h1>
                <p>It only take 10s</p>
            </header>
            <main>
                <p>
                    <label for="firstName">First Name <span style="color: red;"> *</span></label>
                    <input type="text" name="firstName" id="firstName" required placeholder="Jon Snow">
                </p>
                <p>
                    <label for="lastName">Last Name <span style="color: red;"> *</span></label>
                    <input type="text" name="firstName" id="lastName" required placeholder="Targaryen">
                </p>
                <p>
                    <label for="Email">Email <span style="color: red;"> *</span></label>
                    <input type="email" name="email" id="Email" required placeholder="JonSnow@wall.up">
                </p>
                
                <p>
                    <label for="password">Password <span style="color: red;"> *</span></label>
                    <input type="password" name="firstName" id="password" required placeholder="Minimum 8 character">
                </p>
                <p>
                    
                    <input type="submit" value="Create an account">
                </p>
            </main>
            <footer>
                <p>
                    Already have an accout? <a href="#">Log In</a>
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
