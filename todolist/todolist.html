<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .donetask{
            text-decoration: line-through;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container col-10  mt-5 " > 
            <div class="input-group mb-3 rounded Regular shadow ">
                <input  type="text" class="form-control " placeholder="Add task for today" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="addButn" class="btn btn-outline-secondary" type="button" id="button-addon2">ADD</button>
              </div>
              <ul class="list-group" id="mainList">
                <li class="emptyMsg list-group-item">You are Free Today add Task</li>
                
              </ul>
        </div>
        <script>
            let AddButn=document.getElementById('addButn');
            AddButn.addEventListener('click',addChapter);
            let parentlist=document.getElementById('mainList');
            function addChapter(e){
                if(parentlist.children[0].className=='emptyMsg list-group-item'){
                    parentlist.children[0].remove();
                }
                let currBtn=e.currentTarget;  
                let chapterName=currBtn.previousElementSibling;
                let newLi=document.createElement('li');
                newLi.className='list-group-item';
                newLi.innerHTML=`
                <div class="input-group">
                 <div class="form-control">${chapterName.value}</div>
                <button class="btn btn-outline-warning"  onclick="Done(this)" type="button">Done</button>
                <button class="btn btn-outline-danger" id="removebtn" onclick="removetask(this)" type="button">X</button>
                `
                parentlist.append(newLi);
                chapterName.value='';
            }
            function removetask(e){
                let parentLI=e.parentElement;
                parentLI.parentElement.remove();
                if(parentlist.children.length <= 0){
                    let emptyMsg=document.createElement('li');
                    emptyMsg.className='emptyMsg list-group-item';
                    emptyMsg.textContent='You are Free Today add Task';
                    parentlist.append(emptyMsg);
                }               
            }
            function Done(e){
                e.previousElementSibling.className='form-control  donetask';
                e.remove();
            }
        </script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
